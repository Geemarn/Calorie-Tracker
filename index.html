<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="asset/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Calorie-Tracker | Meal & Calorie Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper teal">
        <div class="container">
          <a href="#" class="brand-logo teal-text text-lighten-3"
            >TRACK<span class="green-text text-lighten-3">my</span>CALORIE</a
          >
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn teal lighten-2">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <p class="edit-text center"></p>
          <p class="item center red-text"></p>
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Menu item" id="item-name" />
                <label for="item-name" class="teal-text">Meal</label>
              </div>

              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Calorific value"
                  id="item-calories"
                />
                <label for="item-calories" class="teal-text"
                  >Calories (Cal)</label
                >
              </div>
              <input type="hidden" id="id" value="" />
              <button class="add-btn btn teal darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>

              <button class="back-btn btn grey pull-right" id="back-btn">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span><small>Cal</small>
      </h3>

      <!-- Item List -->
      <ul id="item-list" class="collection"></ul>
      <span class="no-list-item"></span>
    </div>
    <ul id="remove-items"></ul>
    <!-- footer -->
    <footer class="teal center footer" copyright>&copy; A.Adegoke</footer>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
